<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cálculo de Medicamentos</title>
    <link rel="stylesheet" href="calculo.css">
</head>

<body>
    <header class="cabecalho">
        <nav class="cabecalho-menu">
            <a href="/">
                <img class="cabecalho-img" src="/img/MEd FArme.png" alt="Logo da PharmeMed">
            </a>
            <ul>
                <li><a href="index.html">Página Inicial</a></li>
                <li><a href="about.html">Sobre</a></li>
                <li><a href="#">Contatos</a></li>
            </ul>
        </nav>
    </header>

    <div class="conteudo">
        <form id="medicationForm">
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" name="peso" required>
            <label for="altura">Altura (cm):</label>
            <input type="number" id="altura" name="altura" required>
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required>
            <label for="idade">Comorbidade?</label>
            <input type="text" id="comorbidade" name="comorbidade" required>
            <button type="submit">Calcular Dosagem</button>
        </form>

        <div class="resultado">
            <h2>Dose recomendada:</h2>
            <p id="resultadoTexto"></p>
        </div>
    </div>
    <script src="app.js" defer></script>
</body>

</html>
